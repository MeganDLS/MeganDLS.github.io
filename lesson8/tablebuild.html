<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Tables</title>
    <meta name="description" content="Lesson 8, Tables. Web Development at BYU Idaho, WDD230-01">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/small.css" />

    <script defer src="#"></script>

<body>
    <header>
        <h1> Table Building</h1>

    </header>
    <main>

        <!-- Use thead, tbody, and tfoot tags, use only one id or class -->

        <table>
            <thead>
                <tr>
                    <td colspan="3">
                        <p>ACME Wildwest</p>
                    </td>
                </tr>
                <tr>
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>

                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>

                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td>$7,500</td>
                </tr>

                <tr>
                    <td>Black Friday</td>
                    <td colspan="2">$3,200</td>

                </tr>

                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">
                        <div>Compiled 6.4.2021 by MDLeon</div></td>
                </tr>
                
            </tfoot>
        </table>
    </main>
    <footer>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

    <script>
        WebFont.load({
            google: {
                families: ["Ubuntu"]
            }
        });
    </script>
</body>

</html>
